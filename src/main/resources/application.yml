#port configuration
server:
  port: 80
#thymeleaf
spring:
  mvc:
    log-request-details: true

  thymeleaf:
    prefix: /WEB-INF/views/
    suffix: .jsp
  devtools:
    add-properties: true
  #jpa properties
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show_sql: true
    hibernate:
      ddl-auto: none
  #database configuration
  datasource:
    name: election_commission
    url: jdbc:postgresql://localhost:5432/election_commission
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    initialize: true
  #flyway
  flyway:
    baseline-on-migrate: true

logging:
  level:
    web: DEBUG

#flyway
flyway:
  enabled: true

jwt:
  secret: javainusejavainusejavainusejavainusejavainusejavainusejavainusejavainusejavainusejavainusejavainusejavainuse

